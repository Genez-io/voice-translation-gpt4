name: voice-translation-gpt4
region: us-east-1
yamlVersion: 2
frontend:
    path: client
    publish: dist
    scripts:
        deploy:
            - npm install
        build:
            - npm run build
        start:
            - npm install
            - npm run dev
    environment:
        VITE_API_URL_FASTAPI: ${{ backend.functions.fastapi.url }}
    subdomain: yellow-tasteless-fowl
backend:
    path: server
    language:
        name: python
        packageManager: pip
        runtime: python3.13.x
    functions:
        - name: fastapi
          path: .
          handler: app
          entry: app.py
          type: httpServer
